<!DOCTYPE html>
<html>
    <head>
        <title> To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>

            <h1> To Do List </h1>
            
        </header>

        <div class = "main" >

            <section class="add">
                <form>
                    <label for="task">Add A Task : </label>
                    <input type="text" id="task" placeholder="add a task here...">
                    <button type="submit"> Add </button>
                </form>
            </section>

            <nav class="filter-bar">
                <button class="filter"> All</button>
                <button class="filter"> Active </button>
                <button class="filter"> Completed </button>
            </nav>

            <ul class="list-task">
                <li class="item">
                    <input type="checkbox" id="t1">
                    <label for="t1"> Wash dishes </label>
                </li>
                <li class = "item">
                    <input type="checkbox" id="t2">
                    <label for="t2">Finish Homework </label>
                </li>
                <li class = "item">
                    <input type="checkbox" id="t3">
                    <label for="t3">Read a book </label>
                </li>
                <li class = "item">
                    <input type="checkbox" id="t4">
                    <label for="t4">Water the flowers </label>
                </li>
                <li class = "item">
                    <input type="checkbox" id="t5">
                    <label for="t5">Clean the room </label>
                    
                </li>
                <li class = "item">
                    <input type="checkbox" id="t6">
                    <label for="t6">Visit a friend </label>
                </li>
            </ul>

        </div>

        <footer>
            <p> My to do list App @2026 </p>
        </footer>



    </body>







</html>
